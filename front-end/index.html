    <!-- Remove the initial loading screen once the app loads -->
    <script>
  // Rotation animation for the "Hafuzi" text
  let rotationDegree = 0;
  const rotatingText = document.getElementById('rotating-text');
  
  function rotateText() {
    rotationDegree = (rotationDegree + 3) % 360; // Increment by 3 degrees
    rotatingText.style.transform = `rotate(${rotationDegree}deg)`;
    
    if (rotationDegree < 360) {
      requestAnimationFrame(rotateText);
    } else {
      // Reset and start again
      rotationDegree = 0;
      requestAnimationFrame(rotateText);
    }
  }
  
  // Start the rotation animation
  requestAnimationFrame(rotateText);
  
  // Remove the loading screen once the app loads
  window.addEventListener('load', function() {
    const initialLoading = document.getElementById('initial-loading');
    if (initialLoading) {
      initialLoading.style.opacity = '0';
      initialLoading.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        initialLoading.remove();
      }, 500);
    }
  });
</script>
