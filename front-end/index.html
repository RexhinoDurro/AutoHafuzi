<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="dist/hafuzi.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
    <link rel="preload" href="/assets/logo-DLfMMOFV.png" as="image" fetchpriority="high">
    <link rel="preload" href="/src/main.tsx" as="script">

    <!-- Critical CSS can be inlined here for faster rendering -->
    <style>
      /* Critical styles for immediate rendering */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f3f4f6;
      }
      .h-10 { height: 2.5rem; }
      .h-12 { height: 3rem; }
      .w-auto { width: auto; }
      .bg-black { background-color: #000; }
      .text-white { color: #fff; }
      /* Add more critical styles as needed */
    </style>
    
    <!-- SEO metadata -->
    <meta name="description" content="Auto Hafuzi - Find your perfect car. Browse our selection of quality vehicles in Albania.">
    <meta name="keywords" content="cars, auto, vehicles, Albania, buy car, used cars, new cars">
    <meta name="author" content="Auto Hafuzi">
    
    <!-- Social media metadata -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://autohafuzi.com">
    <meta property="og:title" content="Auto Hafuzi">
    <meta property="og:description" content="Find your perfect car. Browse our selection of quality vehicles.">
    <meta property="og:image" content="/assets/logo-DLfMMOFV.png">
    
    <!-- Twitter metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://autohafuzi.com">
    <meta name="twitter:title" content="Auto Hafuzi">
    <meta name="twitter:description" content="Find your perfect car. Browse our selection of quality vehicles.">
    <meta name="twitter:image" content="/assets/logo-DLfMMOFV.png">
    
    <!-- Mobile web app capabilities -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- DNS prefetch for additional performance boost -->
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    
    <title>Auto Hafuzi - Quality Cars</title>
  </head>
  <body>
    <!-- Provide an immediate visual for users while the app loads -->
    <div id="initial-loading" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background-color: #f3f4f6; z-index: 9999;">
      <img src="/assets/logo-DLfMMOFV.png" alt="Auto Hafuzi" style="height: 80px; width: auto;">
      <div style="margin-left: 16px; font-size: 24px; font-weight: bold; color: #111827;">Loading...</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove the initial loading screen once the app loads -->
    <script>
      window.addEventListener('load', function() {
        const initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          initialLoading.style.opacity = '0';
          initialLoading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            initialLoading.remove();
          }, 500);
        }
      });
    </script>
    
    <!-- Add a meaningful noscript message for users without JavaScript -->
    <noscript>
      <div style="text-align: center; padding: 20px; font-family: sans-serif;">
        <h1>JavaScript is required</h1>
        <p>Sorry, this website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
